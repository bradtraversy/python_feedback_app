<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="text-gray-500 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-no-wrap flex-wrap">
            <div
                class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">

                <div class="bg-gray-900 relative flex flex-wrap py-6">
                    <div class="lg:w-1/2 px-6">
                        <h2 class="title-font font-medium text-white tracking-widest text-sm">ADDRESS</h2>
                        <p class="leading-relaxed">1st Cross Road, Nanjappa Layout, Adugodi, Bengaluru, Karnataka 560030
                        </p>
                    </div>
                    <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                        <h2 class="title-font font-medium text-white tracking-widest text-sm">EMAIL</h2>
                        <a class="text-indigo-500 leading-relaxed">bachelorskitchens23@gmail.com</a>
                        <h2 class="title-font font-medium text-white tracking-widest text-sm mt-4">PHONE</h2>
                        <p class="leading-relaxed">+918345649234</p>
                    </div>
                </div>
            </div>
            <form class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
                action="{{url_for('writetodb')}}" method="POST">
                <h1 class="text-white text-lg mb-1 font-medium title-font">Feedback</h1>
                <br>
                <input
                    class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-indigo-500 text-base text-white px-4 py-2 mb-4"
                    placeholder="Name" name="name" type="text">
                <input
                    class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-indigo-500 text-base text-white px-4 py-2 mb-4"
                    placeholder="Email" name="email" type="email">
                <textarea
                    class="bg-gray-800 rounded border border-gray-700 focus:outline-none h-32 focus:border-indigo-500 text-base text-white px-4 py-2 mb-4 resize-none"
                    name="message" placeholder="Feedback"></textarea>
                <button
                    class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                {% if success %}

                <p class="text-xs text-gray-500 mt-3">
                <h6 style="color: darkgoldenrod;">{{success | safe }}</h6>
                </p>
                {% elif message %}
                <p class="text-xs text-gray-500 mt-3">
                <h6 style="color: darkgoldenrod;">{{message | safe }}</h6>
                </p>
                {% endif %}
            </form>
        </div>
    </section>
    <footer class="text-gray-700 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">

            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2020 Glance —
                <a href="https://www.linkedin.com/in/i-am-manumathew/" class="text-gray-600 ml-1"
                    rel="noopener noreferrer" target="_blank">@manu</a>
            </p>

        </div>
    </footer>
</body>

</html>
